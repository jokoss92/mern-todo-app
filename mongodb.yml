apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mongo-prod
  namespace: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp2

---

apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  namespace: production
  labels:
    app: mongodb
spec:
  containers:
    - name: mongodb
      image: mongo:latest
      ports:
        - containerPort: 27017
          name: mongodb-port
      volumeMounts:
        - mountPath: '/data/db'
          name: mongo-storage
  volumes:
    - name: mongo-storage
      persistentVolumeClaim:
        claimName: pvc-mongo-dev
selector:
  matchLabels:
    app: mongo-dev

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: production
spec:
  ports:
    - port: 27017
      protocol: TCP
  selector:
    app: mongodb
  type: LoadBalancer
